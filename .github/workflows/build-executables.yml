name: Build Executables

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build executable
      run: |
        pyinstaller --onefile --name sockstock --clean main.py

    - name: Create distribution package
      run: |
        mkdir distribution
        copy dist\sockstock.exe distribution\
        copy DISTRIBUTION_README.txt distribution\README.txt

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: SockStock-Windows
        path: distribution/
        retention-days: 90

    - name: Create ZIP (optional)
      run: |
        cd distribution
        powershell -Command "Compress-Archive -Path * -DestinationPath ../SockStock-Windows.zip"

    - name: Upload ZIP
      uses: actions/upload-artifact@v4
      with:
        name: SockStock-Windows-ZIP
        path: SockStock-Windows.zip
        retention-days: 90
